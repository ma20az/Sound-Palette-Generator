<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Palette Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="box">
      <h2>Sound Palette Generator</h2>
      <h4>Select a theme to generate a sound palette</h4>

      <div class="button-container">
        <button>Relax</button>
        <button>Focus</button>
        <button>Energize</button>
      </div>

      <div class="pause-button" id="playPauseBtn">
        <i class="fa-solid fa-play"></i>
      </div>

      <div class="volume-button">
        <i class="fa-solid fa-volume-high"></i>
      </div>

      <input
        type="range"
        id="soundBar"
        class="sound-bar"
        value="0"
        max="100"
        step="1"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
