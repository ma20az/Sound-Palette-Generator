<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Palette Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- This is the header area -->
    <div class="box">
      <h2>Sound Palette Generator</h2>
      <h4>Select a theme to generate a sound palette</h4>

      <!-- This is the button container -->
      <div class="button-container">
        <button>Relax</button>
        <button>Focus</button>
        <button>Energize</button>
      </div>

      <!-- This is the controls container -->
      <div class="controls-container">
        <button class="play-button">
          <i class="fa-solid fa-play"></i>
        </button>
        <input
          type="range"
          class="sound-bar"
          value="0"
          min="0"
          max="100"
          step="1"
        />
        <button class="volume-button">
          <i class="fa-solid fa-volume-high"></i>
        </button>
      </div>
    </div>

    <!-- This is the JavaScript locating code -->
    <script src="script.js"></script>
  </body>
</html>
